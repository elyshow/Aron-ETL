<!DOCTYPE html>
<html>
	<head>
		<title>jQuery EasyUI extendRules</title>
		<meta charset="UTF-8" />
		
		<script type="text/javascript" src="easyui/jquery.min.js"></script>
		<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js" ></script>
		<script type="text/javascript" src="js/index.js"></script>
		
		<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css" />
		<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css" />
		<style>
			
			td{
				height:40px;
			}
		</style>
	</head>
	<body>
		
		<div style="width:600px;height:500px;border:1px solid #ccc;">
			<form method="post" action="#">
				<table>
					<tr>
						<td>用户名：</td>
						<td>
							<input class="easyui-validatebox textbox" name="ueserName" data-options="required:true,validType:'username'" /> 
						</td>
					</tr>
					<tr>
						<td>姓名：</td>
						<td>
							<input class="easyui-validatebox textbox" name="name" data-options="required:true,validType:'name'" /> 
						</td>
					</tr>
					<tr>
						<td>身份证号：</td>
						<td>
							<input class="easyui-validatebox textbox" name="idCard" data-options="required:true,validType:'idCard'" />
						</td>
					</tr>
					<tr>
						<td>家庭住址：</td>
						<td>
							<input class="easyui-validatebox textbox" name="addr" data-options="required:true,validType:'addr'" />
						</td>
					</tr>
					<tr>
						<td>邮箱：</td>
						<td>
							<input class="easyui-validatebox textbox" name="email" data-options="required:true,validType:'email'" />
						</td>
					</tr>
					<tr>
						<td>IP地址：</td>
						<td>
							<input class="easyui-validatebox textbox" name="ip" data-options="required:true,validType:'ips'" />
						</td>
					</tr>
					<tr>
						<td>电话号码：</td>
						<td>
							<input class="easyui-validatebox textbox" name="phone" data-options="required:true,validType:'phone'" />
						</td>
					</tr>
					<tr>
						<td>密码：</td>
						<td>
							<input id="pwd" type="password" class="easyui-validatebox" name="pwd" data-options="required:true,validType:'pwd'," />
						</td>
					</tr>
					<tr>
						<td>确认密码：</td>
						<td>
							<input type="password" class="easyui-validatebox" name="rpwd" required="required" validType="equals['#pwd']" />
						</td>
					</tr>

					<tr>
						<td>微博地址：</td>
						<td>
							<input class="easyui-validatebox textbox" name="url" data-options="required:true,validType:'url'," />
						</td>
					</tr>
					<tr>
						<td>所属区域：</td>
						<td>
							<input class="easyui-validatebox textbox" name="collectNodeRegion" data-options="required:true,validType:'area'" /></td>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type="submit" value="注册" class="easyui-linkbutton" data-options="iconCls:'icon-save'"/>
						</td>
					</tr>
				</table>
			</form>
		</div>

	</body>
</html>
