<div class="easyui-dialog" id="mydialog" data-options="title:'标准代码',width:500,height:450,buttons:'#dialogBtn'" style="display:none">
   <form id="busForm" method="post">
    <div id="dialogBtn">
        <a href="javascript:saveRules();" class="easyui-linkbutton bule_btn">确定</a>
        <a href="javascript:$('#mydialog').dialog('close');" class="easyui-linkbutton white_btn">取消</a>
    </div>
       <input type="hidden" name="save_type" />
        <table border="0" cellpadding="0" cellspacing="0" class="dialog_table">
            <tr style="display:none">
                <td>id：</td>
                <td><input name="id" id="id"/></td>
            </tr>
            <tr>
                <td>代码名称：</td>
                <td><input class="easyui-validatebox textbox" data-options="required:true,validType:'username'" name="codename" id="codename"/></td>
            </tr>
            <tr>
                <td>标准编号：</td>
                <td><input class="easyui-validatebox textbox" name="standardnum" id="standardnum" data-options="required:true" /></td>
            </tr>
            <tr>
                <td>代码表：</td>
                <td><input class="easyui-validatebox textbox" name="codetable" id="codetable" data-options="required:true" /></td>
            </tr>
            <tr>
                <td>数据源：</td>
                <td><input class="easyui-validatebox textbox" name="datasource" id="datasource" data-options="required:true" /></td>
            </tr>
            <tr>
                <td style="text-align:left;">结构类型：</td>
                <td style="text-align:left">
                    <span class="radioSpan" id="span" >
                        <input type="radio" name="structuretype" class="structuretype" value="1" checked="checked">普通列表</input>
                        <input type="radio" name="structuretype" class="structuretype" value="2">父级字段</input>
                        <input type="radio" name="structuretype" class="structuretype" value="3">分段编号</input>
                        <input type="radio" name="structuretype" class="structuretype" value="4">分段补零</input>
                    </span>
                </td>
            </tr>
            <tr>
                <td>业务分类：</td>
                <td><input  class="easyui-combobox" name="businessclass" id="businessclass" data-options="required:true" />
                </td>
            </tr>
            <tr>
                <td>代码分类标准：</td>
                <td><input class="easyui-combobox" name="codestandardclass" id="codestandardclass"></td>
            </tr>
            <tr>
                <td>资源属性分类：</td>
                <td><input class="easyui-combobox" name="resourceproperty" id="resourceproperty"/></td>
            </tr>
            <tr>
                <td>备注说明：</td>
                <td><input class="easyui-validatebox textbox" name="other" id="other" data-options="" /></td>
            </tr>
        </table>
    </form>
</div>
