<div class="easyui-dialog" id="database_dialog" data-options="title:'新增数据库类型',width:400,height:160,buttons:'#dialogBtn'" style="display:none">
    <div id="dialogBtn">
        <a href="javascript:database_save();"class="easyui-linkbutton bule_btn">确定</a>
        <a href="javascript:;" onclick="$('#database_dialog').dialog('close')" class="easyui-linkbutton white_btn">取消</a>
    </div>
    <form id="database_form" method="post">
        <table border="0" cellpadding="0" cellspacing="0" class="dialog_table">
            <tr style="display: none">
                <td>id：</td>
                <td><input name="id"/></td>
            </tr>
            <tr>
                <td>数据库名称：</td>
                <td><input class="easyui-validatebox textbox" name="name" data-options="required:true,validType:'username'" /></td>
            </tr>
            <tr>
                <td>数据库类型：</td>
                <td><input class="easyui-validatebox textbox" name="type" data-options="required:true,validType:'name'" /></td>
            </tr>
        </table>
    </form>
</div>

<div class="easyui-dialog" id="database_changedialog" data-options="title:'修改数据库类型',width:400,height:160,buttons:'#dialogBtn_change'" style="display:none">
    <div id="dialogBtn_change">
        <a href="javascript:preserve_change();"class="easyui-linkbutton bule_btn">确定</a>
        <a href="javascript:;" onclick="$('#database_changedialog').dialog('close')" class="easyui-linkbutton white_btn">取消</a>
    </div>
    <form id="database_changeform" method="post">
        <table border="0" cellpadding="0" cellspacing="0" class="dialog_table">
            <tr style="display: none">
                <td>id：</td>
                <td><input name="id" id="id"/></td>
            </tr>
            <tr>
                <td>数据库名称：</td>
                <td><input class="easyui-validatebox textbox name" name="name" data-options="required:true,validType:'username'" /></td>
            </tr>
            <tr>
                <td>数据库类型：</td>
                <td><input class="easyui-validatebox textbox type" name="type" data-options="required:true," /></td>
            </tr>
        </table>
    </form>
</div>
