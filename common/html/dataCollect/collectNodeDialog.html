<div class="easyui-dialog" id="collectNodeDialog" data-options="title:'新增采集节点',width:500,height:250,buttons:'#collectNodeDialogBtn'" style="display:none">
    <form id="collectNodeForm" method="post">
    <div id="collectNodeDialogBtn">
        <a href="javascript:saveCollectDom();" class="easyui-linkbutton bule_btn">确定</a>
        <a href="javascript:$('#collectNodeDialog').dialog('close');" class="easyui-linkbutton white_btn">取消</a>
    </div>

        <table border="0" cellpadding="0" cellspacing="0" class="dialog_table">
            <tr style="display: none">
                <td>采集节点id：</td>
                <td><input name="id" /></td>
            </tr>
            <tr>
                <td>节点名称：</td>
                <td><input class="easyui-validatebox textbox" name="collectNodeName" data-options="required:true"  /></td>
            </tr>
            <tr>
                <td>所属区域：</td>
                <td><input class="easyui-validatebox textbox" name="collectNodeRegion" data-options="required:true" /></td>
            </tr>
        </table>
    </form>
</div>
