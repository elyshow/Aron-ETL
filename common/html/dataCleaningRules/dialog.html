<div class="easyui-dialog" id="checkRulesDialog" data-options="title:'增加校验规则',width:500,height:400,buttons:'#checkRulesDialogBtn'" style="display:none">
    <div id="checkRulesDialogBtn">
        <a href="javascript:;" onclick="saveCheckRule(this)" class="easyui-linkbutton bule_btn">确定</a>
        <a href="javascript:;" onclick="$('#checkRulesDialog').dialog('close')" class="easyui-linkbutton white_btn">取消</a>
    </div>
    <form id="checkRulesForm" method="post">
        <input type="hidden" name="save_type" />
        <input type="hidden" name="id" />
        <table border="0" cellpadding="0" cellspacing="0" class="dialog_table">
            <tr>
                <td>规则名称：</td>
                <td><input class="easyui-validatebox textbox" name="name" data-options="required:true,validType:'username'" /></td>
            </tr>
            <tr>
                <td>规则类型：</td>
                <td><input class="easyui-combobox" name="type" id="checkRuleTypeCombo" data-options="required:true,valueField:'value',textField:'text',data:[{value:'0',text:'格式校验'},{value:'1',text:'空值校验'},{value:'2',text:'长度及范围校验'},{value:'3',text:'代码校验'}]" /></td>
            </tr>
            <tr>
                <td>规则内容：</td>
                <td>
                    <input class="easyui-textbox" name="content"  data-options="multiline:'4',height:72" />
                </td>
            </tr>
            <tr>
                <td>规则描述：</td>
                <td>
                    <input class="easyui-textbox" name="description"  data-options="multiline:'4',height:72" />
                </td>
            </tr>
        </table>
    </form>
</div>

<div id="dictTransToolBar" class="toolbar" style="display:none">
