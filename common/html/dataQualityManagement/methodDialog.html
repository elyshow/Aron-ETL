<div class="easyui-dialog" id="metDialog" data-options="title:'新增',width:450,height:350,buttons:'#addDialogBtn'" style="display:none">
   <form id="metForm" method="post">
		<div id="addDialogBtn">
			<a href="javascript:addMet();" class="easyui-linkbutton bule_btn">确定</a>
			<a href="javascript:;" onclick="$('#metDialog').dialog('close')" class="easyui-linkbutton white_btn">取消</a>
		</div>

        <table border="0" cellpadding="0" cellspacing="0" class="dialog_table">
			<tr style="display: none">
                <td>id：</td>
                <td><input class="easyui-validatebox textbox" name="id" id="id" data-options="" /></td>
            </tr>
            <tr style="height:45px;">
                <td style="text-align:right;">校验方法：</td>
                <td><input id="methodName" class="easyui-textbox" data-options="required:true," name="Method_name"/></td>
            </tr>
            <tr style="height:45px;">
                <td style="text-align:right;">方法类型：</td>
				<td><input name="Method_type" id="methodType"/></td>
            </tr>
            <tr style="height:65px;">
                <td style="text-align:right;">预定义方法：</td>
                <td><input id="predefMethod" class="easyui-textbox" name="Predef_method" data-options="multiline:true," style="width:300px;height:50px;"/></td>
            </tr>
             <tr style="height:65px;">
                <td style="text-align:right;">方法描述：</td>
                <td><input class="easyui-textbox" name="M_description" data-options="multiline:true," style="width:300px;height:50px;"/></td>
            </tr>
        </table>
    </form>
</div>

<div class="easyui-dialog" id="detailDialog" data-options="title:'详情页面',width:450,height:350," style="display:none">
	<table  id="" style="margin:0 auto;">
		<tr style="height:45px;">
                <td style="text-align:right;">校验方法：</td>
                <td><input class="easyui-textbox" data-options="editable:false" name="Method_name" class="checkMethod"/></td>
		</tr>
		<tr style="height:45px;">
			<td style="text-align:right;">方法类型：</td>
			<td><input class="easyui-combobox" data-options="editable:false" name="Method_type" class="methodType"/></td>
		</tr>
		<tr style="height:65px;">
			<td style="text-align:right;">预定义方法：</td>
			<td><input class="easyui-textbox" data-options="editable:false" name="Predef_method" data-options="" class="predefMethod"/></td>
		</tr>
		<tr style="height:65px;">
			<td style="text-align:right;">方法描述：</td>
			<td><input class="easyui-textbox" name="M_description" data-options="multiline:true," style="width:300px;height:50px;"/></td>
        </tr>
	</table>

</div>
