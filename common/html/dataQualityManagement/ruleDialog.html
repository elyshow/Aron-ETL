<div class="easyui-dialog" id="rulDialog" data-options="title:'新增',width:700,height:420,buttons:'#dialogBtn21'" style="display:none">
   <form id="rulForm" method="post">
		<div id="dialogBtn21">
			<a href="javascript:addRul();" class="easyui-linkbutton bule_btn">确定</a>
			 <a href="javascript:;" onclick="$('#rulDialog').dialog('close')" class="easyui-linkbutton white_btn">取消</a>
		</div>
		<table border="0" cellpadding="0" cellspacing="0" class="dialog_table" id="ruleTable">
            <tr style="display: none">
                <td>id：</td>
                <td><input class="easyui-validatebox textbox" name="id" id="id" data-options="" /></td>
            </tr>
            <tr>
                <td>对象类词：</td>
                <td><input id="Object_words" class="easyui-combobox" name="Object_words" data-options="required:true,"/></td>
				<td>标识符：</td>
                <td><input id="Identifier" class="easyui-combobox" name="Identifier" data-options="required:true," /></td>
            </tr>
             <tr>
				<td>规则名称：</td>
                <td><input id="Rule_name" class="easyui-validatebox textbox" data-options="required:true,validType:'name'" name="Rule_name"/></td>
                <td>中文名称：</td>
                <td><input id="Chinese_name" class="easyui-validatebox textbox" name="Chinese_name" data-options="required:true,validType:'name'" /></td>
            </tr>
            <tr>
               <td>规则类型：</td>
               <td> <input id="Rule_type" class="easyui-combobox" name="Rule_type" data-options="required:true,textField:'hname', valueField:'hid',url:'{% url 'getCheckRule' %}'" /></td>
			   <td>校验方法：</td>
               <td><input id="Check_method" class="easyui-combobox" name="Check_method" data-options="required:true,textField:'tname', valueField:'tid',url:'{% url 'getTestMethod' %}'" /></td>
            </tr>
        </table>
		<table border="0" cellpadding="0" cellspacing="0" class="dialog_table" id="dialogTab">
			
		</table>
    </form>
</div>
